# Use the latest 2.1 version of CircleCI pipeline process engine. See: https://circleci.com/docs/2.0/configuration-reference
version: 2.1

orbs:
  gh: circleci/github-cli@1.0

executors:
  docker-publisher:
    environment:
      image_base: hightouchio/passage
    docker:
      - image: circleci/buildpack-deps:stretch

jobs:
  build:
    executor: docker-publisher
    steps:
      - checkout
      - setup_remote_docker

      - run:
          name: Build test image
          command: |
            docker build --target builder --tag build-image .

      - run:
          name: Run tests
          command: |
            docker run --rm build-image go test -v ./...

      - run:
          name: Build deployment image
          command: |
            VERSION=$(echo $CIRCLE_TAG | sed 's/^v\([0-9].*\)/\1/')
            echo "Building version $VERSION"
            docker build --build-arg version=$VERSION --tag $image_base:latest .

      - run:
          name: Archive Docker image
          command: docker save -o image.tar $image_base:latest

      - persist_to_workspace:
          root: .
          paths:
            - ./image.tar

  publish-latest:
    executor: docker-publisher

    steps:
      - checkout
      - attach_workspace:
          at: /tmp/workspace
      - setup_remote_docker

      - run:
          name: Load archived Docker image
          command: docker load -i /tmp/workspace/image.tar

      - run:
          name: Publish Docker Image to Docker Hub
          command: |
            echo "$DOCKERHUB_PASS" | docker login -u "$DOCKERHUB_USERNAME" --password-stdin
            docker push $image_base:latest

  publish-tag:
    executor: docker-publisher
    steps:
      - attach_workspace:
          at: /tmp/workspace
      - setup_remote_docker

      - run:
          name: Load archived Docker image
          command: docker load -i /tmp/workspace/image.tar

      - run:
          name: Publish Docker Image to Docker Hub
          command: |
            echo "$DOCKERHUB_PASS" | docker login -u "$DOCKERHUB_USERNAME" --password-stdin
            docker tag $image_base:latest $image_base:$CIRCLE_TAG
            docker push $image_base:latest
            docker push $image_base:$CIRCLE_TAG


  test-e2e:
    machine:
      image: ubuntu-2004:202010-01

    steps:
      - checkout

      - run:
          name: Start Docker Compose environment
          command: docker-compose -f test/docker-compose.yml up -d

      - run:
          name: Run test
          command: ./test/test.sh

      - run:
          name: Start Docker Compose environment
          command: docker-compose -f test/docker-compose.yml down

workflows:
  version: 2
  build-master:
    jobs:
      - build:
          filters:
            branches:
              only: master

      - publish-latest:
          requires:
            - build
          filters:
            branches:
              only: master

  build-branch:
    jobs:
      - build:
          filters:
            branches:
              ignore: master

      - test-e2e:
          filters:
            branches:
              ignore: master

  build-tags:
    jobs:
      - build:
          filters:
            tags:
              only: /^v.*/
            branches:
              ignore: /.*/
      - publish-tag:
          requires:
            - build
          filters:
            tags:
              only: /^v.*/
            branches:
              ignore: /.*/
