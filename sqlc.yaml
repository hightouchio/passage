version: "2"
sql:
  - engine: "postgresql"
    queries: "tunnel/postgres/queries"
    schema: "tunnel/postgres/migrations"
    gen:
      go:
        package: "postgres"
        out: "tunnel/postgres"
        sql_package: "pgx/v5"
        overrides:
          - db_type: "uuid"
            go_type:
              import: "github.com/google/uuid"
              type: "UUID"