version: "3.9"
services:
  postgres:
    image: postgres:11.6
    restart: always
    environment:
      POSTGRES_USER: "passage"
      POSTGRES_DB: "passage"
      POSTGRES_HOST_AUTH_METHOD: trust
    ports:
      - "65432:5432"
    volumes:
      - ../sql/schema.sql:/docker-entrypoint-initdb.d/schema.sql