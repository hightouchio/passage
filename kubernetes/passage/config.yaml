apiVersion: v1
kind: Namespace
metadata:
  name: passage
  labels:
    name: passage

---

apiVersion: v1
kind: ConfigMap
metadata:
  namespace: passage
  name: passage-global-config
data:
  # General
  PASSAGE_LOG_LEVEL: "debug"
  PASSAGE_HTTP_ADDR: "0.0.0.0:6000"

  # Postgres
  PGHOST: "postgres"
  PGPORT: "5432"
  PGUSER: "passage"
  PGDBNAME: "passage"
  PGSSLMODE: "disable"

  # Consul
  PASSAGE_DISCOVERY_TYPE: "consul"
  CONSUL_HTTP_ADDR: "consul:8500"

