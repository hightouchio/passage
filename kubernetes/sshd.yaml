apiVersion: apps/v1
kind: Deployment
metadata:
  name: openssh-server
  labels:
    app: openssh-server
spec:
  replicas: 1
  selector:
    matchLabels:
      app: openssh-server
  template:
    metadata:
      name: openssh-server
      labels:
        app: openssh-server
    spec:
      containers:
        - name: openssh-server
          image: lscr.io/linuxserver/openssh-server:latest
          imagePullPolicy: IfNotPresent

          env:
            - name: PASSWORD_ACCESS
              value: "false"
            - name: SUDO_ACCESS
              value: "false"
            - name: USER_NAME
              value: "passage"

            - name: "PUBLIC_KEY_FILE"
              value: "/config/keys/authorized_keys"

          volumeMounts:
            - name: authorized-keys
              subPath: authorized_keys
              mountPath: /config/keys/authorized_keys


      restartPolicy: Always

      volumes:
        - name: authorized-keys
          configMap:
            name: openssh-server-authorized-keys
---

apiVersion: v1
kind: Service
metadata:
  name: openssh-server
spec:
  selector:
    app: openssh-server
  type: ClusterIP
  ports:
    - name: "http"
      protocol: TCP
      port: 22
      targetPort: 2222

---

apiVersion: v1
kind: ConfigMap
metadata:
  name: openssh-server-authorized-keys
data:
  authorized_keys: |
    # hello world
    ssh-rsa 
